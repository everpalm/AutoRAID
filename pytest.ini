# Pytest configuration file.
# In the 'addopts' field you can manage the command-line options
# defaults.

[pytest]
log_cli = 1
log_cli_level = DEBUG
; log_cli_level = CRITICAL
log_file = logs/test.log
; log_format = %(asctime)s %(levelname)s %(message)s
; log_dir = tests/logs
; addopts = -s -x -vv --capture=no
addopts = -s -x -vv --capture=no --cov=/home/pi/Projects/AutoRAID/tests/test_amd_desktop
markers =
    API_REMOTE_COMMAND: Issue pwd in Linux console